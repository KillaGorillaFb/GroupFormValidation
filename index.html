<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ValidForm</title>
</head>

<body>
    <form action="">
        <div class="container">
            <label for="name"><b>Name</b></label>
            <input type="text" name="name" id="name" placeholder="Full Name - 6 Character Minimum"></br></br>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="youraddress@example.com"></br></br>

            <label for="phoneNumber"><b>Phone</b></label>
            <input type="text" name="phoneNumber" id="phone" placeholder="Need Required Format Details"></br></br>
            
            <button type="submit" value="submit this" onclick="return valForm(this.form)">Submit</button>
        </div>
    </form>

    <div id="error" style="display: none;">
        <h1>Please fill in the required info and resubmit form</h1>
    </div>
    <script src="verify.js"></script>
</body>

</html>
